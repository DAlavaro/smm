{% extends 'main/base.html' %}

{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3">
        <h2>Подтверждение удаления</h2>
        <p>Вы действительно хотите удалить сообщение "{{ object.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'smm:message_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </main>
{% endblock %}
