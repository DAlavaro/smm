{% if user.is_authenticated %}
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="{% url 'users:profile' %}">{{ user.email }}</a>
{% else %}
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="{% url 'users:register' %}">Регистрация</a>
{% endif %}
<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
        aria-label="Переключить навигацию">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="navbar-nav ms-auto">
    <div class="nav-item text-nowrap">
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'users:logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link px-3" style="display: inline;">Выход</button>
            </form>
        {% else %}
            <a class="nav-link px-3" href="{% url 'users:login' %}">Вход</a>
        {% endif %}
    </div>
</div>
